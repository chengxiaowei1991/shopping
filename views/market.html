<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>商品展示</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
        body{
            padding-top: 50px;
        }
		#row-nav{
			margin-bottom: 5px;
		}
    </style>
</head>
<body ng-controller="itemsController">
    <div class="container">
        <div class="row">
            <div >
                <div id="row-nav" class="btn-group col-xs-12" role="group" aria-label="...">
                    <button type="button" class="btn btn-info col-md-6 col-xs-4" ng-click="orderKey='better'">按评价排序</button>
                    <button type="button" class="btn btn-info col-md-6 col-xs-4" ng-click="orderKey='price'">按价格排序</button>
                    <button type="button" class="btn btn-info col-md-6 col-xs-4" ng-click="orderKey='saled'">按销量排序</button>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <input type="text" class="form-control" placeholder="输入商品名称" ng-model="searchKey">
            </div>
        </div>
        <!--<div class="row">
            &nbsp;
        </div>-->
        
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
</html>
